<div *ngIf="!!(isShow$ | async)"
  class="fixed flex justify-center top-0 h-screen w-screen items-center bg-gray-800 bg-opacity-70">
  <div #signupFormRef
    class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12 px-6 py-10 sm:px-10 sm:py-6 bg-white rounded-lg shadow-md lg:shadow-lg relative">
    <div class="absolute right-4 top-2 text-blue-700 text-2xl font-bold cursor-pointer" (click)="onClose()">X</div>

    <h2 class="text-center font-semibold text-3xl lg:text-4xl text-gray-800">
      Sign Up
    </h2>

    <form class="mt-10" (submit)="onRegister()" [formGroup]="signupForm" autocomplete="off">

      <label for="addr" class="block text-xs font-semibold text-gray-600 uppercase">Address</label>
      <input id="addr" type="search" placeholder="e-mail address" class="block w-full py-3 px-1 mt-2 
      text-gray-800 appearance-none 
      border-b-2 border-gray-100
      focus:text-gray-500 focus:outline-none focus:border-gray-200" formControlName="walletAddress" [disabled]="true"
        readonly />


      <label for="email" class="block text-xs font-semibold text-gray-600 uppercase  mt-2">E-mail</label>
      <input id="email" type="email" placeholder="e-mail address" class=" block w-full py-3 px-1 mt-2 text-gray-800
        appearance-none border-b-2 border-gray-100 focus:text-gray-500 focus:outline-none focus:border-gray-200"
        formControlName="email" nginValid />

      <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
      <input id="password" type="password" name="password" placeholder="password" class="block w-full py-3 px-1 mt-2 mb-4
        text-gray-800 appearance-none 
        border-b-2 border-gray-100
        focus:text-gray-500 focus:outline-none focus:border-gray-200" required formControlName="password"
        autocomplete="noac" />
      <!-- <input id="password" type="password" name="password" placeholder="confirm password"
        autocomplete="current-password" class="block w-full py-3 px-1 mt-2 mb-4
        text-gray-800 appearance-none 
        border-b-2 border-gray-100
        focus:text-gray-500 focus:outline-none focus:border-gray-200" required formControlName="confirmPassword" /> -->

      <button type="submit" class="w-full py-3 mt-10 bg-gray-800 rounded-sm
        font-medium text-white uppercase
        focus:outline-none hover:bg-gray-700 hover:shadow-none">
        Sign Up
      </button>
    </form>
  </div>
</div>
